<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/scss/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <title>Ohmyfood Website - Paris</title>
</head>
<body>
  <section class="header">
    <img src="images/logo/ohmyfood.png" alt="logo" class="logo">
    <div class="location">
      <i class="fa-solid fa-location-dot"></i>
      <p>Paris, Belleville</p>
    </div>
  </section>
  <section class="about-us">
    <h1>Book the menu you like</h1>
    <p>Discover top-of-the-art restaurants we picked for you</p>
    <Button>Explore our restaurants</Button>
  </section>
  <section class="steps">
    <h1>How it works</h1>
    <div class="tabs">
      <div class="tab">
        <p class="number">1</p>
        <i class="fa-solid fa-mobile-screen-button"></i>
        <p>Choose a restaurant</p>
      </div>
      <div class="tab">
        <p class="number">2</p>
        <i class="fa-solid fa-list"></i>
        <p>Create your menu</p>
      </div>
      <div class="tab">
        <p class="number">3</p>
        <i class="fa-solid fa-store"></i>
        <p>Go enjoy it at the restaurant</p>
      </div>
    </div>  
  </section>
  <section class="restaurants">
    
  </section>
  <div class="test">
    <p>How are you</p>
  </div>
</body>
</html>
